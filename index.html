<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- This includes the qrcodejs library into the project. The library provides the QRCode object used to generate QR codes. -->
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <hr/>
        <div class="qrcode"></div>
        <input class="input" 
            type="text" 
            placeholder="Paste URL or enter text, then press enter" 
        />
    </div>
    <script src="script.js"></script>
</body>
</html>
